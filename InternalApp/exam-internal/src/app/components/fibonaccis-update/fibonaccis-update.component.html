<div class="form-group">
  <input type="text" class="form-control" name="iteration" placeholder="Iteration" [(ngModel)]="fibonacci.iterations" (keyup.enter)="submit()">
</div>
<div class="form-group">
  <input type="text" class="form-control" name="total" placeholder="Total"  [(ngModel)]="fibonacci.total" (keyup.enter)="submit()">
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
