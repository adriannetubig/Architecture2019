<div class="form-group">
  <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" (keyup.enter)="login()">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="user.password" (keyup.enter)="login()">
</div><div class="form-group">
    <label>Role</label>
    <select class="form-control" name="role">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
</div>
<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
