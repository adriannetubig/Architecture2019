<div class="form-group">
  <input type="text" class="form-control" name="username" placeholder="Username"  [(ngModel)]="user.username" (keyup.enter)="submit()">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="user.password" (keyup.enter)="submit()">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="New Password"  [(ngModel)]="user.newPassword" (keyup.enter)="submit()">
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
