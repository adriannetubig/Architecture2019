<div class="form-group">
  <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" (keyup.enter)="login()">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="user.password" (keyup.enter)="submit()">
</div>
<div class="form-group">
    <select class="form-control" name="role" [(ngModel)]="user.roleId" placeholder="Role">
      <option *ngFor="let role of (roles$ | async)" value={{role.roleId}}>
        {{role.roleName}}
      </option>
    </select>
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
