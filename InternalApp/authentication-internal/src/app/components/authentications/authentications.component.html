
<div class="form-group">
  <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" (keyup.enter)="login()">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="user.password" (keyup.enter)="login()">
</div>
<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
