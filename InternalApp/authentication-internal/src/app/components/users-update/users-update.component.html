<div class="form-group">
  <label name="username">{{user.username}}</label>
</div>
<div class="form-group">
    <select class="form-control" name="role" [(ngModel)]="user.roleId" placeholder="Role">
      <option *ngFor="let role of roles" value={{role.roleId}}>
        {{role.roleName}}
      </option>
    </select>
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
